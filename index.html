            <button class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">Найти изображение</button>

</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Flickr</h4>
            </div>
            <div class="modal-body">
                <div class="loader"></div>
                <div class="row">
                      <div class="col-xs-12 col-md-6">
                          <input type="text" id="search">
                          <input type="button" id="search-btn" value="Поиск">
                      </div>
                      <div class="col-xs-6 col-md-6">
                          <button id="gallery-prev-page"><--</button>
                          <button id="gallery-next-page">--></button>
                      </div>
                </div>
                <div class="row">
                      <div class="col-xs-12 col-md-6">
                          <div id="gallery"></div>
                      </div>
                      <div class="col-xs-6 col-md-6">
                          <div id="gallery-info"></div>
                          <div id="gallery-preview"></div>
                      </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Выбрать</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<style>
    .modal-large {
        width: 98%; /* respsonsive width */
    }
    #gallery {
        display: block;
        margin: 10px;
    }

    #gallery img {
        float: left;
    }

    #gallery:after {
        clear: both;
    }

    #gallery-preview img {
        width: 500px;
    }

    .loader {
        width: 48px;
        height : 48px;
        opacity : 0.7;
        background : #000 url('images/loader.gif') no-repeat 50% 50%;
    }
</style>
<script type="text/javascript">
    $(document).ready(function () {
        var f = new Flickr('5b3ab18aa82feea998391ed5affd3171', {
            complete: renderGallery,
            completeInfo: renderPhotoInfo,
            backlink: true,
            imageSize: 'medium',
            media: 'photos'
        });
        $('.loader').hide();

        function renderGallery(gallery) {
            console.log(gallery);
            var html = '';
            $.each(gallery, function (i, e) {
                html += '<div class="float">' +
                        '<a href="' + e.original + '" data-href="'+ e.image +'" data-id="' + e.photo_id + '">' +
                        '<img src="' + e.thumb + '">' +
                        '</a>' +
                        '</div>';
            });
            html += '';
            $('#gallery').html(html);
            $('.loader').hide();
        }

        function renderPhotoInfo(info)
        {
            console.log(info);
            var html = '';
            var photo = info.photo;
            html += 'Заголовок: ' + photo.title._content + '<br>' +
                    'Описание: ' + photo.description._content + '<br>' +
                    'Автор: ' + photo.owner.realname + ' (' + photo.owner.username + ') <br>' +
                    'Ссылка: ' + photo.urls.url[0]._content;

            $.each(photo.tags.tag, function(i,e) {
                html += e._content + '<br>';
            });

            $('#gallery-info').html(html);
        }

        $('#myModal').on('show.bs.modal', function () {
        });

        $('#search-btn').on('click', function(){
           var searchText = $('#search').val();
            $('.loader').show();
            f.search(searchText);
        });

        $('#gallery').delegate('a', 'click', function(e) {
            e.preventDefault();
            $('#gallery-preview').html('<img src="'+ $(this).data('href') +'">');
            f.photoInfo($(this).data('id'));
            return false;
        });

        $('#gallery-next-page').click(function () {
            $('.loader').show();
            $('#gallery').html('');
            f.nextPage();
        });
        $('#gallery-prev-page').click(function () {
            $('.loader').show();
            $('#gallery').html('');
            f.prevPage();
        });
