<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Выбор картинок из Flickr</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>Поиск изображений на flickr</h1>

        <p></p>

        <p></p>

        <p>
            <button class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">Найти изображение</button>
        </p>
    </div>

</div>
<!-- /container -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Flickr</h4>
            </div>
            <div class="modal-body">
                <div class="loader"></div>
                <div class="row">
                      <div class="col-xs-12 col-md-6">
                          <input type="text" id="search">
                          <input type="button" id="search-btn" value="Поиск">
                      </div>
                      <div class="col-xs-6 col-md-6">
                          <button id="gallery-prev-page"><--</button>
                          <button id="gallery-next-page">--></button>
                      </div>
                </div>
                <div class="row">
                      <div class="col-xs-12 col-md-6">
                          <div id="gallery"></div>
                      </div>
                      <div class="col-xs-6 col-md-6">
                          <div id="gallery-info"></div>
                          <div id="gallery-preview"></div>
                      </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Выбрать</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/flickr2.js"></script>
<style>
    .modal-large {
        width: 98%; /* respsonsive width */
    }
    #gallery {
        display: block;
        margin: 10px;
    }

    #gallery img {
        float: left;
    }

    #gallery:after {
        clear: both;
    }

    #gallery-preview img {
        width: 500px;
    }

    .loader {
        width: 48px;
        height : 48px;
        opacity : 0.7;
        background : #000 url('images/loader.gif') no-repeat 50% 50%;
    }
</style>
<script type="text/javascript">
    $(document).ready(function () {
        $('.loader').hide();

        var page = 1,
            searchText = '';
        function renderGallery(gallery) {
            console.log(gallery);
            var html = '';
            $.each(gallery, function (i, e) {
                html += '<div class="float">' +
                        '<a href="' + e.original_url + '" data-href="'+ e.image_url +'" data-id="' + e.photo_id + '">' +
                        '<img src="' + e.thumb_url + '">' +
                        '</a>' +
                        '</div>';
            });
            html += '';
            $('#gallery').html(html);
            $('.loader').hide();
        }

        function renderPhotoInfo(info)
        {
            var html = '';

            html += 'Заголовок: ' + info.title + '<br>' +
                    'Описание: ' + info.description + '<br>' +
                    'Автор: ' + info.owner_name + '<br>' +
                    'Ссылка: ' + info.url;

            $.each(info.tags, function(i,e) {
                html += e._content + ',';
            });

            $('#gallery-info').html(html);
        }

        $('#search-btn').on('click', function(){
            searchText = $('#search').val();
            $('.loader').show();

            f.photosSearch({
                text: searchText,
                per_page: 30,
                page: page,
                extras: 'original_format,o_dims,owner_name',
                sort: 'relevance',
                license: '4,5,6'
            }, renderGallery);
        });

        $('#gallery').delegate('a', 'click', function(e) {
            e.preventDefault();
            $('#gallery-preview').html('<img src="'+ $(this).data('href') +'">');
            f.photoInfo({
                photo_id: $(this).data('id')
            }, renderPhotoInfo);
            return false;
        });

        $('#gallery-next-page').click(function () {
            $('.loader').show();
            $('#gallery').html('');
            f.photosSearch({
                text: searchText,
                per_page: 30,
                page: page++,
                extras: 'original_format,o_dims,owner_name',
                sort: 'relevance',
                license: '4,5,6'
            }, renderGallery);
        });
        $('#gallery-prev-page').click(function () {
            $('.loader').show();
            $('#gallery').html('');
            f.photosSearch({
                text: searchText,
                per_page: 30,
                page: page > 1 ? page-- : 1,
                extras: 'original_format,o_dims,owner_name',
                sort: 'relevance',
                license: '4,5,6'
            }, renderGallery);
        });

        var f = new flickr({
                  api_key: '5b3ab18aa82feea998391ed5affd3171',
                  thumbnail_size: 'sq'
              });
    });
</script>
</body>
</html>
